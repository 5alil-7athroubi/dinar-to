<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Post</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h2>Create a New Post</h2>
    <form id="postForm">
        <div class="slider-container">
            <label for="amountRange">Choose an Amount:</label>
            <input type="range" id="amountRange" class="range-slider">
            <span id="amountValue"></span>
        </div>
        <div id="amountLabels"></div>

        <label for="equivalentAmount">Equivalent Amount:</label>
        <input type="text" id="equivalentAmount" readonly>

        <label for="receiverEmail">Receiver Email:</label>
        <input type="email" id="receiverEmail" name="receiverEmail" required><br>

        <div class="payment-box">
            <a id="paymentButton" href="#" target="_blank" class="payment-link">
                Proceed to Payment
            </a>
        </div>
    </form>
    <script src="js/post_creation.js" defer></script>
</body>
</html>
</html>
